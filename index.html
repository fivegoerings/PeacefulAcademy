<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign in Â· Peaceful Academy</title>
  <link rel="stylesheet" href="/assets/auth.css" />
</head>
<body>
  <main class="auth-card">
    <h1>Sign in</h1>

    <form id="emailForm" novalidate>
      <label>Email
        <input type="email" name="email" autocomplete="email" required />
      </label>
      <label>Password
        <input type="password" name="password" autocomplete="current-password" required minlength="8" />
      </label>
      <div class="row gap">
        <button type="submit">Sign in</button>
        <button type="button" id="registerBtn" class="secondary">Create account</button>
      </div>
      <p id="emailMsg" class="msg" aria-live="polite"></p>
    </form>

    <div class="divider"><span>or</span></div>

    <button id="googleBtn" class="oauth google">
      Continue with Google
    </button>

    <p class="fineprint">
      By continuing you agree to our Terms and Privacy Policy.
    </p>
  </main>

  <script type="module" src="/js/auth.js"></script>
</body>
</html>
