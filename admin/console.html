<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Peaceful Academy • Log Console</title>
  <link rel="stylesheet" href="/admin/style.css" />
  <style>
    body{background:#0b1226;color:#e5e7eb;font:14px/1.5 system-ui,-apple-system,Segoe UI,Roboto}
    .wrap{max-width:1100px;margin:0 auto;padding:16px}
    .toolbar{display:flex;gap:.5rem;align-items:center;margin-bottom:8px}
    .log{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;background:#0a1123;border:1px solid #1f2937;border-radius:10px;padding:8px;height:70vh;overflow:auto;white-space:pre-wrap}
    .row{display:flex;gap:.5rem;flex-wrap:wrap}
    .pill{padding:.25rem .5rem;border-radius:999px;border:1px solid #1f2937}
    .ok{color:#10b981}
    .warn{color:#f59e0b}
    .err{color:#ef4444}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Log Console</h1>
    <div class="toolbar">
      <button id="refresh">Refresh</button>
      <button id="clear" class="danger" style="border:none;color:white;background:#ef4444">Clear</button>
      <span class="pill">Entries: <span id="count">0</span></span>
      <span class="pill">Auto-refresh <input type="checkbox" id="auto" checked></span>
      <a href="/admin/index.html" class="pill">Back to Admin</a>
    </div>
    <div id="log" class="log" aria-live="polite"></div>
  </div>
  <footer style="text-align:center;color:#94a3b8;margin:12px 0">© <span id="yearNowConsole"></span> Peaceful Academy • Kansas City, MO • <span id="versionFooterConsole"></span></footer>
  <script>
    const KEY = 'pa_log_console_v1';
    const $ = s=>document.querySelector(s);
    function readLogs(){ try{ return JSON.parse(localStorage.getItem(KEY)||'[]'); }catch(_){ return []; } }
    function fmtRow(r){
      const level = (r.level||'log').toLowerCase();
      const cls = level==='error'?'err':level==='warn'?'warn':level==='info'?'ok':'';
      return `[${r.ts||''}] ${level.toUpperCase()}  ${r.msg||''}`;
    }
    function render(){ const logs=readLogs(); $('#count').textContent=String(logs.length); $('#log').textContent = logs.map(fmtRow).join('\n'); $('#log').scrollTop = $('#log').scrollHeight; }
    $('#refresh').addEventListener('click', render);
    $('#clear').addEventListener('click', ()=>{ localStorage.setItem(KEY, '[]'); render(); });
    let timer = setInterval(()=>{ if($('#auto').checked) render(); }, 1000);
    window.addEventListener('beforeunload', ()=> clearInterval(timer));
    render();

    // Footer year + version
    (function(){
      const y=document.getElementById('yearNowConsole'); if(y) y.textContent=new Date().getFullYear();
      const el=document.getElementById('versionFooterConsole');
      if(el){
        fetch('/.version', { cache:'no-store' })
          .then(r=> r.ok ? r.text() : Promise.reject())
          .catch(()=> fetch('/version.txt', { cache:'no-store' }))
          .then(r=> typeof r === 'string' ? r : (r && r.ok ? r.text() : ''))
          .then(t=>{ el.textContent=(t||'').trim(); })
          .catch(()=>{});
      }
    })();
  </script>
</body>
</html>
