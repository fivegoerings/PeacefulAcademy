# Netlify configuration for Peaceful Academy with Neon (Postgres)

[build]
  # If your site is static in the repo root; change if you build to "dist" or similar.
  publish = "."

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@netlify/neon"]
  # directory = "netlify/functions"  # uncomment if youâ€™ve customized it

# Redirects: send root traffic to splash.html (rewrite)
[[redirects]]
  from = "/"
  to = "/splash.html"
  status = 200