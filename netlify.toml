# Netlify configuration for Peaceful Fields Academy with Neon (Postgres)
[build]
  publish = "."

[functions]
  directory = "admin/netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["@neondatabase/serverless"]
  included_files = ["admin/sql/schema.sql"]


[[redirects]]
  from = "/netlify/functions/*"
  to = "/netlify/functions/:splat"
  status = 200

# Route /admin to the admin SPA
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200